<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How's the Weather?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <h1>How's the Weather?</h1>

        <div id="weatherForm">
          <div id="tempScale">
            <input 
              id="scaleCheck" 
              type="radio" 
              name="scaleCheck" 
              value="farenheit"
              required
              checked
            > &deg;F

            <input 
              id="scaleCheck" 
              type="radio" 
              name="scaleCheck" 
              value="celsius"
              required
            > &deg;C
          </div>

          <div id="zipcodeForm">
            <label for="zipcodeInput">Enter zipcode</label>
            <input 
              id="zipcodeInput" 
              type="zipcode" 
              name="zipcode"
            >
            <button id="zipSubmit" onclick="runWeather()">Submit</button>
          </div>
        </div>

        <div id="weatherDisplay" class="card card-2">
          <!--Weather will be displayed here-->
        </div>

      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
